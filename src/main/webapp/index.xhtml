<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h3>HELLO</h3>
    <h:form id="user-form">
        <h:outputLabel for="username">User Name</h:outputLabel>
        <h:inputText id="username" value="#{person.name}" required="true" requiredMessage="Username is required"/>
        <br/>
        <h:outputLabel for="nationality">Nationality</h:outputLabel>
        <h:inputText id="nationality" value="#{person.nationality}" required="true" requiredMessage="Nationality is required"/>
        <br/>
        <h:outputLabel for="ehtnicity">Ethnicity</h:outputLabel>
        <h:inputText id="ehtnicity" value="#{person.ehtnicity}" required="true" requiredMessage="Ethnicity is required"/>
        <br/>
        <h:outputLabel for="birthdate">Birthdate</h:outputLabel>
        <h:inputText id="birthdate" value="#{person.birthdate}" required="true" requiredMessage="Birthdate is required"/>
        <br/>
        Gender:
        <h:selectOneMenu value="#{person.gender}">
            <f:selectItem itemValue="Male" itemLabel="Male"/>
            <f:selectItem itemValue="Female" itemLabel="Female"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton id="submit-button" value="Tell My Fortune" action="welcome"/>
    </h:form>
</f:view>


</html>
